---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date }} </small> <!-- Note that after the second "post.date" there was the string "| date_to_string". I'm removing it so that it won't say "a year ago" on the post date on the main page. -->
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
